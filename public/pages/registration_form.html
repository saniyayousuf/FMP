<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Regirtration Form</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="form.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  </head>
  <body>
    <section class="container">
      <header>Registration Form</header>
      <form action="#" class="form">
      <div class="flex">  
        <div class="input-box">
        <label for="">Student Name</label>
        <input type="text" name="" id="stname" required placeholder="Enter student name">
      </div>
      <div class="input-box">
        <label for="">Father Name</label>
        <input type="text" name="" id="Ftname" required placeholder="Enter Father name">
      </div></div>
        <div class="flex">
          <div class="input-box">
            <label for="">Student CNIC</label>
            <input type="text" name="" id="stcnic" maxlength="15" required placeholder="42301-12345678-9">
          </div>
          <div class="input-box">
            <label for="">Father CNIC</label>
            <input type="text" name="" id="ftcnic" maxlength="15" required placeholder="42301-12345678-8">
          </div>
        </div>
        <div class="flex">
          <div class="input-box">
            <label for="">Email Address</label>
            <input type="text" name="" id="email" placeholder="Enter  Email address">
          </div>
          <div class="input-box">
            <label for="">Postal Address</label>
            <input type="text" name="" id="Address" placeholder="Enter Address" required>
          </div>
         
        </div>
        <div class="flex">
          <div class="input-box">
            <label for="">Date Of Birth</label>
            <input type="date" name="" id="DOB" required>
          </div>
          <div class="input-box">
            <label for="">Phone Number</label>
            <input type="number" name="" id="phNumber" placeholder="Enter Phone number" maxlength="11">
          </div>
        </div>
        <div class="flex">
          <div class="input-box">
            <label for="">Last Qualification</label>
            <input type="text" name="" id="LastQual" placeholder="e.g. matric" required>
          </div>
          <div class="input-box">
            <label for="">School/College Name</label>
            <input type="text" name="" id="SchoolName" placeholder="enter your answer" required>
          </div>
        </div>
        <label id="fcl" for="">Faculty</label>
        <div class="faculty">
          <select name="faculty" id="">
          <option value="Choose your faculty">Choose your faculty</option>
          <option value="Pre-Medical">Pre-Medical</option>
          <option value="Pre-Engineering">Pre-Engineering</option>
          <option value="Computer-Science">Computer-Science</option>
          <option value="Commerce">Commerce</option>
          <option value="English Language">English Language</option>
        </select>
        </div>
       <div class="gender">
        <h4>Gender</h4>
        <div class="gender-option">
          <div class="option">
            <input type="radio"  name="gender" value="male" id="gender" >
            <label for="">Male</label>
          </div>
          <div class="option">
             <input type="radio" checked name="gender" value="female" id="gender" >
            <label for="">Female</label>
          </div>
        </div>
       </div>
       
      <a href="../index.html"><button id="submitform" onclick="submit()">Submit</button></a> 
      
      
      </form>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
   <script type="module" src="registration_form.js"></script>
   </body>
</html>
