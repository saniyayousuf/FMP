<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="log-signin.css">  
</head>
  <body >
    <div class="conatiner">
        <div class="forms">
            <div class="form login">
                <span class="title">LOG IN</span>
                <form action="">
                    <div class="input-field">
                        <input type="text"  id="useremail" placeholder="Enter your email" required>
                    <i class="fa-solid fa-envelope"></i>
                    </div>
                    <div class="input-field">
                        <input type="password"  id="userpassword" placeholder="Enter your Password" required>
                        <i class="fa-solid fa-lock icon" ></i>
                        <i class="fa-regular fa-eye-slash shoeHidePw" ></i>
                    </div>
                    <div class="checkbox">
                        <div class="checkbox-content">
                            <input type="checkbox" name="" id="logcheck">
                            <label for="logcheck" class="text">Remember me</label>
                        </div>

                    </div>
                    <div class="input-field button ">
                        <button onclick="login()">LOGIN NOW</button>
                    </div>
                    <div class="login-signup">
                        <span class="text">Not a member?
                            <a href="signup-page.html" class="  text signup-text">Signup Now</a>
                        </span>
                        <a  class="ms-4  p-3  text-dark text signup-text" href="../index.html">Go Back</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
        
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <script type="module" src="P_login.js"></script>
</body>
</html>
